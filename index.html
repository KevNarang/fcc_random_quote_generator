<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>White Gold</title>
        <script src="quotes.js"></script>
        <script>
            window.onload = init;
            function init(){
                return generateQuote();
            }

            

            function generateQuote(){
                const randomnumber = Math.floor(Math.random() * QUOTES.length);
                const randomdata = QUOTES[randomnumber];
            
                document.getElementById("text").innerText = randomdata.quote;
                document.getElementById("author").innerText = randomdata.author;
                let quoteAPIformat = randomdata.quote.replace(/ /g,"%20");
                let quoteAuthorformat = randomdata.author.replace(/ /g,"%20");
                let TWEET = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=";
                TWEET += quoteAPIformat
                TWEET += quoteAuthorformat;
                document.getElementById("tweet-quote").href = TWEET;
            }
            
            


            

           

            

            
        </script>
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
            <div class="container">
                <div class="row py-5">
                    <div class="col-md-8 offset-md-2">
                        <div class="card">
                            <h5 class="card-header">Random Quotes</h5>
                                    <div id="quote-box" style="padding: 30px;">
                
                                        <h5 class="card-title"><h2 id="text">test text</h2></h5>
                                        <p class="card-text"><h3 id="author">test author</h3></p>
                                        <button id='new-quote' onCLick="generateQuote()" class="btn btn-light">New Quote</button>
                                        <a href="#"  target='_blank' id="tweet-quote" class='btn btn-link'>Tweet</a>
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
